<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Write down all your tasks in one place so you don't forget anything important">
    <meta name="keywords" content="task management, to do list, schedule app, thins to be done">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="flex_container">
            <div id="header_heading_container">
                <div id="header_container">
                    <h1>TO-DO-LIST</h1>
                    <p>Boost you productivity with do-do list.</p>
                </div>
                <div id="edit_button_container">
                    <button>
                        <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="#FFFFFF" height="24" width="24" viewBox="0 0 24 24">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                        Edit
                    </button>
                </div>
            </div>
            <div id="header_control_container">
                <input type="text" id="input" placeholder="Create new list item...">
                <span onclick="newElement" class="add_Btn">+</span>
            </div>
        </div>
    </header>
    <section>
        to do list items
    </section>
    <footer>
        social links
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
