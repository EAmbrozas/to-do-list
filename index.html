<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Write down all your tasks in one place so you don't forget anything important">
    <meta name="keywords" content="task management, to do list, schedule app, thins to be done">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Sweet alert -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
</head>
<body>
    <!-- Header -->
    <header>
        <div id="flex_container">
            <div id="header_heading_container">
                <!-- Main heading -->
                <div id="header_container">
                    <h1>TO-DO-LIST</h1>
                    <p>Boost you productivity with to-do list.</p>
                </div>
                <!-- Main heading end -->
                <!-- Edit button Taken from https://uiverse.io/barisdogansutcu/lovely-walrus-42-->
                <div id="edit_button_container">
                    <button onclick="showEditMenu()" id="edit_Btn">
                        <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="#FFFFFF" height="24" width="24" viewBox="0 0 24 24">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                        Edit
                    </button>
                </div>
                <!-- Edit button end -->
            </div>
        </div>
    </header>
    <!-- Input with button -->
    <div id="flex_input_container">
        <div id="input_container">
            <input pattern="[A-Za]" type="text" id="input" placeholder="Create new list item...">
            <span class="add_Btn"><i class="fa-solid fa-plus"></i></span>
        </div>
    </div>
    <!-- Input with button end -->
     <!-- Header end -->
    <section id="section_background_img">
       <div id="section_background_color">
            <div id="list_conatiner">
                <ul id="list_items"></ul>
            </div>
       </div>
       <!-- Popup edit menu -->
       <div id="popup">
            <div id="popup_menu">
                <!-- Color theme selection -->
                <label for="color_theme">Color Theme</label>
                <select name="color_theme" id="color_theme">
                    <option class="theme_option" onclick="changeTheme()" value="green">Green</option>
                    <option class="theme_option" onclick="changeTheme()" value="blue">Blue</option>
                    <option class="theme_option" onclick="changeTheme()" value="grey">Grey</option>
                    <option class="theme_option" onclick="changeTheme()" value="pink">Pink</option>
                </select>
                <!-- Color theme selection end -->
                <!-- Font selection -->
                <label for="font_family">Font</label>
                <select name="font_family" id="font_family">
                    <option onclick="changeFont()" value="montserrat">Montserrat</option>
                    <option onclick="changeFont()" value="poppins">Poppins</option>
                    <option onclick="changeFont()" value="oswald">Oswald</option>
                </select>
                <!-- Font selection end -->
                <button onclick="hideEditMenu" id="close_Btn">CLOSE</button>
            </div>
       </div>
       <!-- Popup edit menu end -->
    </section>
    <!-- Footer -->
    <footer>
        <!-- Footer icons taken from https://uiverse.io/david-mohseni/brave-shrimp-86 -->
        <div class="wrapper">
            
            <a target="_blank" class="icon github" href="https://github.com/EAmbrozas">
                <span class="tooltip">GitHub</span>
                <span><i class="fa-brands fa-github-alt"></i></span>
            </a>
            <a target="_blank" class="icon linkedin" href="https://www.linkedin.com/in/ernestas-ambrozas-34b7a4223/">
                <span class="tooltip">LinkedIn</span>
                <span><i class="fa-brands fa-linkedin-in"></i></span>
            </a>
            <a target="_blank" class="icon facebook" href="https://www.facebook.com/ernestas.ambrozas">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </a>
        </div>
        <!-- Footer icons end -->
    </footer>
    <!-- Footer end -->

    <script src="https://kit.fontawesome.com/481ffab01d.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
</body>
</html>
